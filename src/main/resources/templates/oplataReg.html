<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">


</head>

<body>
<!--Регистрация-->

<div class="container-xl">

    <!--НАВИГАЦИЯ-->
    <div th:replace="fragments/menu :: menu"/>



    <div class="col-md-5 col-lg-12">
        <h4 class="mt-5 mb-3">Форма регистрации нового счета оплаты</h4>
        <form class="row g-3 needs-validation mt-2" action="#" method="post" novalidate>


            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Услуга</label>
                    <select class="form-select" name="usluga" required>
                        <option th:each="service : ${servicesList}"
                                th:value="${service.getKod_uslugi()}"
                                th:text="${service.getVidUslug()}"/>
                    </select>
                    <div class="invalid-feedback">
                        Введите услугу.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Код жильца</label>
                    <input type="number" class="form-control"  name="id" placeholder="">
                    <div class="invalid-feedback">
                        Введите код жильца.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Код жилого помещения</label>
                    <input type="number" class="form-control"  name="idzp" placeholder="">
                    <div class="invalid-feedback">
                        Введите код жилого помещения.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Крайний срок оплаты</label>
                    <input type="date" class="form-control"  name="SrokOplati" placeholder="">
                    <div class="invalid-feedback">
                        Введите код жильца.
                    </div>
                </div>
            </div>




            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Введенные данные проверенны перед отправкой
                    </label>
                    <div class="invalid-feedback">
                        Вы должны принять перед отправкой.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Отправить форму</button>
            </div>
        </form>

    </div>


    <!--Футер(Хрень что снизу)-->

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020–2021 Название компании</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Конфиденциальность</a></li>
            <li class="list-inline-item"><a href="#">Условия</a></li>
            <li class="list-inline-item"><a href="#">Поддержка</a></li>
        </ul>
    </footer>

</div>

<!--Скрипт-->

<script type="text/javascript">
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()




</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
