<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Отчет о тратах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">


</head>

<body>

<!--Регистрация-->

<div class="container-xl">

    <div th:replace="fragments/menu :: menu"/>

    <div class="col-md-5 col-lg-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>№</th>
                <th>Дата оплаты</th>
                <th>Крайний срок оплаты</th>
                <th>Вид услуги</th>
                <th>Стоимость услуги</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="oplata : ${oplatas}">
                <th scope="row" th:text="${oplata.getId()}">1</th>
                <td th:text="${oplata.getDataOplati()}">data</td>
                <td th:text="${oplata.getKrainiySrokOplati()}">3</td>
                <td th:text="${oplata.getUsluga.getVidUslug()}">3</td>
                <td th:text="${oplata.getSummaKOplate()}">3</td>
            </tr>
            <tr>
                <th scope="row"></th>
                <td colspan="3">Итого</td>
                <td>1500</td>
            </tr>
            </tbody>
            Отчет о тратах
        </table>



    </div>


    <!--Футер(Хрень что снизу)-->

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021–2022 МТУСИ БСТ-1902 </p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Конфиденциальность</a></li>
            <li class="list-inline-item"><a href="#">Условия</a></li>
            <li class="list-inline-item"><a href="#">Поддержка</a></li>
        </ul>
    </footer>

</div>

<!--Скрипт-->

<script type="text/javascript">
        (function () {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
